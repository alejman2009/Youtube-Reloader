<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        h3 {
            margin: 0 0 15px 0;
            color: #ff0000;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 16px;
                width: 16px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
            }

        input:checked + .slider {
            background-color: #ff0000;
        }

            input:checked + .slider:before {
                transform: translateX(26px);
            }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .status {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 13px;
        }

            .status.active {
                background-color: #d4edda;
                color: #155724;
            }

            .status.inactive {
                background-color: #f8d7da;
                color: #721c24;
            }
    </style>
</head>
<body>
    <h3>🚫 YouTube Reloader</h3>

    <div id="status" class="status"></div>

    <div class="toggle-container">
        <span>Activar extensión</span>
        <label class="switch">
            <input type="checkbox" id="toggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="info">
        <strong>Cómo funciona:</strong><br>
        Detecta eventos en YouTube y recarga la página automáticamente hasta encontrar un video.
    </div>

    <script src="popup.js"></script>
</body>
</html>
